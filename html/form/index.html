<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      form {
        width: 320px;
        margin: 0 auto;
        border: 1px solid black;
        padding: 20px;
      }
      form .input-field {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
      }
      form input {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="get">
      <h1>Mi Formulario de Registro</h1>

      <div class="input-field">
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
      </div>

      <div class="input-field">
        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" />
      </div>

      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>

      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>

      <div class="input-field">
        <label for="confirm-password">Confirmar:</label>
        <input type="password" id="confirm-password" />
      </div>

      <div class="input-field">
        <label for="birthday">Cumpleaños</label>
        <input type="date" id="birthday" />
      </div>

      <div>
        <input type="radio" name="genre" /><label>Hombre</label>
        <input type="radio" name="genre" /><label>Mujer</label>
        <input type="radio" name="genre" /><label>Otro</label>
      </div>

      <p>Una breve descripción de ti:</p>
      <textarea cols="30" rows="10"></textarea><br />

      <div>
        <label>Lenguaje Favorito</label>
        <select>
          <option value="JS">JavaScript</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="PHP">PHP</option>
          <option value="Rust">Rust</option>
        </select>
      </div>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
